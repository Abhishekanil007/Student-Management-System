<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="shortcut icon" href="https://static.thenounproject.com/png/3627272-200.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form class="form">
            <input type="text" name="name" required placeholder="Employee Name">

            <input type="email" name="email" required placeholder="Email">

            <input type="number" name="employeeID" required placeholder="Employee ID">

            <input type="number" name="salary" required placeholder="Enter your CTC">

            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            
            <input type="text" name="companyName" required placeholder="Company Name">

            <select name="role">
                <option value="Fullstack Dev">Fullstack Dev</option>
                <option value="Frontend Dev">Frontend Dev</option>
                <option value="Backend Dev">Backend Dev</option>
            </select>

            <button>Add Employee</button>

        </form>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Company Name</th>
                        <th>Salary</th>
                        <th>Gender</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./editemployee.js"></script>
</body>
</html>
